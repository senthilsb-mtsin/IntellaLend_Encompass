<div class="tab-base" [style.display]="!ShowDocumentDetailView ? 'block' : 'none' ">
    <ul class="nav nav-tabs" role="tablist">
        <li *ngFor="let tabTtitle of tabHeaders; let i = i" [ngClass]="{ firstItem: i }" role="presentation" [id]="tabTtitle.id" class="{{tabTtitle.id}} accounts_li col-bdg" [class.active]="selectedTab === tabTtitle.id">
            <a (click)="selectedTab = tabTtitle.id" aria-controls="one" role="tab" data-toggle="tab">
                <span [class]="tabTtitle.icon"></span>
                <br>{{ tabTtitle.name }}
                <span *ngIf="tabTtitle.badge" class="badge"></span></a>
        </li>
    </ul>
    <div class="tab-content p0">
        <div [ngSwitch]="selectedTab">
            <div *ngSwitchCase="tabHeaders[0].id" role="tabpanel" class="{{tabHeaders[0].id}} tab-pane active" id="one">
                <div class="col-lg-12">
                    <mts-check-list-tab></mts-check-list-tab>
                </div>
            </div>
            <div *ngSwitchCase="tabHeaders[1].id" role="tabpanel" class="{{tabHeaders[1].id}} tab-pane active" id="two">
                <div class="col-lg-12">
                    <mts-loan-reverification></mts-loan-reverification>
                </div>
            </div>
            <div *ngSwitchCase="tabHeaders[2].id" role="tabpanel" class="{{tabHeaders[2].id}} tab-pane active" id="three">
                <div class="col-lg-12">
                    <mts-notes-tab></mts-notes-tab>
                </div>
            </div>
            <div *ngSwitchCase="tabHeaders[3].id" role="tabpanel" class="{{tabHeaders[3].id}} tab-pane active" id="four">
                <div class="col-lg-12">
                    <mts-loan-stipulation></mts-loan-stipulation>
                </div>
            </div>
            <div *ngSwitchCase="tabHeaders[4].id" role="tabpanel" class="{{tabHeaders[4].id}} tab-pane active" id="five">
                <div class="col-lg-12">
                    <mts-history-tab></mts-history-tab>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="ShowDocumentDetailView">
    <div class="col-md-8 All_ani" style="z-index:0!important;" [ngClass]="imgDivWidth">
        <div class="box m-b-0">
            <div class="box-title m-b-0">
                <div class="box-caption">
                    {{CurrentDocName}}
                </div>
                <div class="box-action">
                    <button (click)="popOut()" title="Pop out" class="btn btn-warning btn-sm waves-effect waves-light pull-right" type="button">
                        <i class="fa fa-window-restore"></i>
                    </button>
                    <button (click)="showTracker()" title="Hide Document" class="btn btn-success btn-sm waves-effect waves-light pull-right" type="button">
                        <i class="material-icons rot180">exit_to_app</i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <mts-loan-image-viewer></mts-loan-image-viewer>
            </div>
        </div>
    </div>
    <div class="col-md-4 p-r-0" [ngClass]="fieldDivWidth">
        <mts-loan-document-field></mts-loan-document-field>
    </div>
</div>

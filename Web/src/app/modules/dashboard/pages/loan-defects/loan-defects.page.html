<div class="box cust_box">
    <div class="box-title p-b-5">
        <div title="Loan Defects By Rule Category" class="box-caption w100 title_ellipsis w32">
            <span class="caption-subject bold">Loan Defects By Rule Category</span>
        </div>
        <div class="box-action w100">
            <div class="row">
                <div class="col-xs-5">
                    <div class="form-group m0">
                        <select [(ngModel)]="criticalRuleCustomerid" (change)="GetCriticalRules(false)" name="criticalRuleCustomerid">
                            <option value="0">All {{staticLabel}}</option>
                            <option *ngFor="let c of ActiveCustomers"
                                [value]="c.CustomerID">
                                {{c.CustomerName}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group m0">
                        <ng-daterangepicker id="criticalRulesDateRange" #criticalRulesDateRange [(ngModel)]="criticalRulesDateRangeValues" [options]="daterangeoptions">
                        </ng-daterangepicker>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-info waves-effect m-r-5 waves-light btn-sm" id="critical_btnSearch" (click)="getMonthYear($event, 'CriticalRulesFailed')" type="button">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="box-body  p-b-0">
        <div class="card-spc" style="min-height:249px;">
            <div class="col-md-11" id="criticalRules" style="height: 240px;">
                <div [hidden]="!loanDefectsData._showCriticalRules">
                    <highcharts-chart (chartInstance)="saveInstance($event)" [Highcharts]="Highcharts" [runOutsideAngular]="true" [options]="_criticalRulesOptions" style="width: 100%; height: 240px; display: block;">
                    </highcharts-chart>
                </div>
                <div [hidden]="loanDefectsData._showCriticalRules" class="text-center m-t-50" style="font-size: 18px;">
                    No Data Available
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

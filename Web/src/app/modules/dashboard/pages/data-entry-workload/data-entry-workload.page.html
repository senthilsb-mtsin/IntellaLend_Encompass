<div class="box cust_box">
    <div class="box-title p-b-5">
        <div title="Data-Entry Work Load" class="box-caption w100 title_ellipsis">
            <span class="caption-subject bold">Data-Entry Work Load</span>
        </div>
        <div class="box-action w100">
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group m0">
                        <select [(ngModel)]="criticalRuleCustomerid" name="criticalRuleCustomerid">
                            <option value="-1">All {{staticLabel}}</option>
                            <option *ngFor="let c of ActiveCustomers"
                                [value]="c.CustomerID">
                                {{c.CustomerName}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group m0">
                        <select id="ocrdrpdwn" [(ngModel)]="ocrSelectedvalue" tabindex="2">
                            <option *ngFor="let select of ocrSelect | orderBy: {property: 'fieldvalue', direction: 1}" [value]="select.id">
                                {{select.fieldvalue}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="form-group m0">
                        <ng-daterangepicker #DEWorkLoad [(ngModel)]="DEWorkLoadDateRangeValues" [options]="daterangeoptions"></ng-daterangepicker>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-info waves-effect m-r-5 waves-light btn-sm" id="de_btnSearch" (click)="getMonthYear($event, 'DataEnryWorlLoad')" type="button">
                        <span class="fa fa-search"></span>
                    </button>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box-body  p-b-0">
        <div class="card-spc" style="min-height:249px;">
            <div class="col-md-11" id="dataEntryWorkLoad" style="height: 240px;">
                <div [style.display]="dataEntryWorkLoadData.length === 0 ? 'none' : 'block'">
                    <highcharts-chart (chartInstance)="saveInstance($event)" [Highcharts]="Highcharts" [runOutsideAngular]="true" [options]="_dataEntryWorkLoadOptions" style="width: 100%; height: 240px; display: block;">
                    </highcharts-chart>
                </div>
                <div [style.display]="dataEntryWorkLoadData.length === 0 ? 'block' : 'none'" class="text-center m-t-50" style="font-size: 18px;">
                    No Data Available
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

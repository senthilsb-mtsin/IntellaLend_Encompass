<div class="box cust_box">
    <div class="box-title p-b-5">
        <div title="Loan Files With Failed Rules" class="box-caption title_ellipsis w100" style="width:unset;max-width:50%;">
            <span class="caption-subject bold"> LOAN FILES WITH FAILED RULES</span>
        </div>
        <div class="box-action w100">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group m0">
                        <select [(ngModel)]="_reviewTypeID" name="_reviewTypeID">
                            <option [ngValue]="0"> -- Select ServiceType -- </option>
                            <option *ngFor="let review of ReviewTypes" [ngValue]="review.ReviewTypeID">
                                {{review.ReviewTypeName}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group m0">
                        <select [(ngModel)]="ruleType" name="ruleType">
                            <option *ngFor="let type of allErrorRuleTypes" [value]="type.id">
                                {{type.text}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>

                <div class="col-xs-5">
                    <div class="form-group m0">
                        <ng-daterangepicker id="failedRulesDateRange" #failedRulesDateRange [(ngModel)]="FailedRuledatevalue" [options]="daterangeoptions">
                        </ng-daterangepicker>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-info waves-effect m-r-5 waves-light btn-sm" id="db_btnSearch" (click)="GetLoanFailedRuleDatas(failedRulesDateRange.dateFrom, failedRulesDateRange.dateTo)" type="button" tabindex="7">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box-body  p-b-0">
        <div class="card-spc" style="min-height:249px;">
            <div class="col-md-11" id="failedRules" style="height: 240px;">
                <div [hidden]="!failedRulesLoanData._ShowFailedRulesChart">
                    <highcharts-chart (chartInstance)="saveInstance($event)" [Highcharts]="Highcharts" [runOutsideAngular]="true" [options]="_failedRulesOptions" style="width: 100%; height: 240px; display: block;">
                    </highcharts-chart>
                </div>
                <div [hidden]="failedRulesLoanData._ShowFailedRulesChart" class="text-center m-t-50" style="font-size: 18px;">
                    No Data Available
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="box cust_box">
    <div class="box-title p-b-5">
        <div title="Investor Stipulations" class="box-caption w100 title_ellipsis" style="width:unset;max-width:50%;">
            <span class="caption-subject bold"> Investor Stipulations</span>
        </div>
        <div class="box-action w100">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group m0">
                        <select [(ngModel)]="ReviewTypeID" name="ReviewTypeID">
                            <option [ngValue]="0"> -- Select ServiceType -- </option>
                            <option *ngFor="let review of ReviewTypes" [ngValue]="review.ReviewTypeID">
                                {{review.ReviewTypeName}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group m0">
                        <select [(ngModel)]="loanStipulationType" name="loanStipulationType">
                            <option *ngFor="let stipulation of loanStipulations" [value]="stipulation.id">
                                {{stipulation.text}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="form-group m0">
                        <ng-daterangepicker id="Stipulationdaterange" #StipulationdateRange [(ngModel)]="Stipulationdatevalue" [options]="daterangeoptions">
                        </ng-daterangepicker>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-info waves-effect m-r-5 waves-light btn-sm" id="db_btnSearch" (click)="GetInvestorStipulation(StipulationdateRange.dateFrom, StipulationdateRange.dateTo)" type="button" tabindex="7">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box-body  p-b-0">
        <div class="card-spc" style="min-height:249px;">
            <div class="col-md-11" id="InvestorStipulation" style="height: 240px;">
                <div [hidden]="!investorStipulationData._ShowLoanInvestorChart">
                    <highcharts-chart (chartInstance)="saveInstance($event)" [Highcharts]="Highcharts" [runOutsideAngular]="true" [options]="_StipulationOptions" style="width: 100%; height: 240px; display: block;">
                    </highcharts-chart>
                </div>
                <div [hidden]="investorStipulationData._ShowLoanInvestorChart" class="text-center m-t-50" style="font-size: 18px;">
                    No Data Available
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

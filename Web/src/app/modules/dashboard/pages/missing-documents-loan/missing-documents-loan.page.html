<div class="box cust_box">
    <div class="box-title p-b-5">
        <div title="Loans With Missing Documents" class="box-caption w100">
            <span class="caption-subject bold">Loans With Missing Documents</span>
        </div>
        <div class="box-action w100">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group m0">
                        <select [(ngModel)]="MRReviewTypesID" name="MRReviewTypes">
                            <option [ngValue]="0"> -- Select ServiceType -- </option>
                            <option *ngFor="let review of ReviewTypes" [ngValue]="review.ReviewTypeID">
                                {{review.ReviewTypeName}}
                            </option>
                        </select>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="form-group m0">
                        <ng-daterangepicker id="MissingDocsdaterange" #MissingDocsdaterange [(ngModel)]="MissingDocs" [options]="daterangeoptions"></ng-daterangepicker>
                        <i class="bar"></i>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-info waves-effect m-r-5 waves-light btn-sm" id="mcd_btnSearch" (click)="getMonthYear($event, 'MissingRecordedLoans')" type="button">
                        <span class="fa fa-search"></span>
                    </button>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="box-body p-b-0">
        <div class="card-spc" style="min-height:249px;">
            <div *ngIf="missingDocumentsLoanData._showMissingRecordedPDF" class="col-md-1 pull-right ">
                <button title="Download As PDF" (click)="DownloadMissingRecordedLoans()" type="button" class="btn btn-info btn-xs loaninfo-back m-t-0 pull-right waves-effect waves-light m-t-0">
                    <i class="material-icons">file_download</i>
                </button>
            </div>
            <div class="col-md-11" id="MissingRecordedLoans" style="height: 240px;">
                <div [hidden]="!missingDocumentsLoanData._showMissingRecordedPDF" (click)="onMissingRecordedLoansPointClick($event)">
                    <highcharts-chart (chartInstance)="saveInstance($event)" [Highcharts]="Highcharts" [runOutsideAngular]="true" [options]="_missingRecordedLoansOptions" style="width: 100%; height: 240px; display: block;">
                    </highcharts-chart>
                </div>
                <div [hidden]="missingDocumentsLoanData._showMissingRecordedPDF" class="text-center m-t-50" style="font-size: 18px;">
                    No Data Available
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<body>
    <div id="wrapper">
        <header class="main-header">
            <nav class="navbar">
                <a href="#" class="brand">
                    <img src="assets\images\logo.png" width="190" />
                </a>
            </nav>
        </header>
        <div class="page-container">
            <div class="page-content-wrapper m-l-0">
                <div class="container-fluid">
                    <div class="row m-t-15">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="box">
                                <div class="box-title">
                                    <div class="box-caption">
                                        <span>Forgot Password </span>
                                    </div>
                                    <div class="box-action">
                                        <button routerLink="" title="Close" class="btn btn-danger p-l-2 p-r-2 btn-sm waves-effect waves-light pull-right" type="button">
                                                    <i class="material-icons">close</i>
                                                </button>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" name="UserName" class="form-control mandatory" #confirm [(ngModel)]="UserName" id="UserName" required="">
                                                <label class="control-label" for="input">Username</label><i class="bar"></i>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-md-offset-3">
                                            <button type="button" class="btn btn-block btn-info waves-effect waves-light m0" [disabled]="confirm.invalid" (click)="submitUserNameForm()" id="submitForm"><i class="material-icons">check_circle</i>&nbsp;Confirm</button>
                                        </div>
                                    </div>
                                    <div *ngIf="showThankYouDiv">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-sm-10 col-sm-offset-1" style="text-align: center;color: green;">
                                                    Thank You. Your temporary password has been sent to your Email ID.
                                                </div>
                                            </div>

                                            <div class="col-md-12 m-t-20">
                                                <div class="col-sm-2 p0 col-sm-offset-5">
                                                    <button type="button" class="btn btn-default btn-block btn-flat btn-flat-primary waves-effect waves-light" (click)="ok()" id="ok"><i class="material-icons">thumb_up</i>&nbsp;Ok</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

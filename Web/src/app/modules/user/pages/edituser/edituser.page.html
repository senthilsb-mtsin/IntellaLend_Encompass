<div class="row m-t-15">
    <div class="col-md-8 col-md-offset-2">
        <div class="box">
            <div class="box-title">
                <div class="box-caption">
                    <span>Edit User</span>
                </div>
            </div>
            <div class="box-body">
                <div class="text-right pu_toggle">
                    <label class="tgl" style="font-size:14px">
                        <input name="Locked" [(ngModel)]="_editUserData.Locked" type="checkbox" />
                        <span data-on="Locked" data-off="Unlock"></span>
                    </label>
                    <label class="tgl" style="font-size:14px">
                        <input name="Active" [(ngModel)]="_editUserData.Active" type="checkbox" />
                        <span data-on="Active" data-off="Inactive"></span>
                    </label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="UserName" [(ngModel)]="_editUserData.UserName"
                            required="" disabled>
                        <label class="control-label" for="input">UserName</label><i class="bar"></i>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="form-group ">
                        <input type="text " class="form-control " name="Email" [(ngModel)]="_editUserData.Email"
                            required=" ">
                        <label class="control-label " for="input ">Email</label><i class="bar "></i>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="FirstName" [(ngModel)]="_editUserData.FirstName"
                            required="">
                        <label class="control-label" for="input">First Name</label><i class="bar"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="_editUserData.LastName" name="LastName"
                            required="">
                        <label class="control-label" for="input">Last Name</label><i class="bar"></i>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="MiddleName" [(ngModel)]="_editUserData.MiddleName"
                            required="">
                        <label class="control-label" for="input">Middle Name</label><i class="bar"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="_editUserData.UserAddressDetail.City"
                            name="City" required="">
                        <label class="control-label" for="input">City</label><i class="bar"></i>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="_editUserData.UserAddressDetail.Country"
                            name="Country" required="">
                        <label class="control-label" for="input">Country</label><i class="bar"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="_editUserData.UserAddressDetail.ZipCode"
                            name="ZipCode" required="">
                        <label class="control-label" for="input">Zip Code</label><i class="bar"></i>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <ng-select #RoleDropDown [items]="roleItems" [active]="_editUserData.activeRoles"
                            [multiple]="true" placeholder="--Select Role--"></ng-select>
                        <label class="control-label selected" for="input">Role</label>
                    </div>
                </div>
                    <div class="col-md-6 p0">
                        <div class="form-group">
                            <select [(ngModel)]="_editUserData.CustomerID">
                                <option [ngValue]="0">--Select {{AuthorityLabelSingular}}--</option>
                                <option *ngFor="let cusLists of customerItems" [ngValue]="cusLists.id">{{cusLists.text}}
                                </option>
                            </select>
                            <label class="control-label selected" for="input">{{AuthorityLabelSingular}}</label><i
                                class="bar"></i>
                        </div>
                    </div>
                
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-info waves-effect waves-light m-r-8" type="button"
                            (click)="EditUser()"><i class="material-icons">save</i>&nbsp;Save</button>
                        <button type="button" class="btn btn-secondary bg-white waves-effect waves-light" type="button"
                            (click)="CloseUser()"><i class="material-icons">clear</i>&nbsp;Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

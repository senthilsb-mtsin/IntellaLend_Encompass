<div class="box cust_box m-t-25 m-b-0">
    <div class="box-caption">
        <span class="caption-subject bold">Edit Role</span>
    </div>
    <div class="box-title">
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="text-right pu_toggle">
                    <span class="KPIFont">Include In ScoreCard</span>
                    <label class="tgl fs14">
                        <input [(ngModel)]="roletypedata.IncludeKpi" name="IncludeKpi" type="checkbox" />
                        <span data-on="" data-off=""></span>
                    </label>
                </div>
            </div>
            <div class="col-md-1 col-md-offset-0">
                <div class="text-right pu_toggle">
                    <label class="tgl fs14">
                        <input [(ngModel)]="roletypedata.Active" name="Active" type="checkbox" (change)="rolechangefunction()" />
                        <span data-on="Active" data-off="Inactive"></span>
                    </label>
                </div>
            </div>
            <div *ngIf="!AD_login" class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <input type="text" class="form-control mandatory" name="Rolename" [(ngModel)]="roletypedata.RoleName" required="">
                    <label class="control-label" for="input">Role Name</label>
                    <i class="bar"></i>
                </div>
            </div>
            <div *ngIf="AD_login" class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <input type="text" class="form-control mandatory" name="Rolename" [(ngModel)]="roletypedata.RoleName" required="">
                    <label class="control-label" for="input">Role Name</label>
                    <i class="bar"></i>
                </div>
            </div>
            <div *ngIf="AD_login" class="col-md-4 col-md-offset-0">
                <div class="form-group">
                <select id="edit_adGroupMaster" [(ngModel)]="roletypedata.ADGroupID"
                (change)="ADGroupChange()" required="">
                    <option [ngValue]="0">--Select--</option>
                    <option *ngFor="let adgroupmaster of ADGroupMasterList"
                    [ngValue]="adgroupmaster.ADGroupID">
                    {{adgroupmaster.ADGroupName}}</option>
                (data)="refreshValue($event)"
                </select>
                <label class="control-label" for="input">AD GroupName</label>
                <i class="bar"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <mts-roletype-menu></mts-roletype-menu>
        </div>
    </div>
    <div class="box-footer p-t-5 p-b-5 text-right">
        <button (click)="UpdateRoleSubmit()" class="btn btn-info waves-effect waves-light m-l-5 m-r-5">
            <i class="material-icons">save</i> &nbsp;&nbsp;Save
        </button>
        <button (click)="CloseRole()" class="btn btn-secondary waves-effect waves-light bg-white m-r-8">
            <i class="material-icons">clear</i> &nbsp;&nbsp;Cancel</button>
    </div>
</div>

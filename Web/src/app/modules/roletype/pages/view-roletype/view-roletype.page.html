<div class="box cust_box m-t-25 m-b-0">
    <div class="box-caption">
        <span class="caption-subject bold">View Role</span>
    </div>
    <div class="box-title">
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="text-right pu_toggle">
                    <span class="KPIFont">Include In ScoreCard</span>
                    <label class="tgl" style="font-size:14px">
                        <input [(ngModel)]="roletypedata.IncludeKpi" name="IncludeKpi" type="checkbox" disabled/>
                        <span data-on="" data-off=""></span>
                    </label>
                </div>
            </div>
            <div *ngIf="!AD_login" class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <input [(ngModel)]="roletypedata.RoleName" type="text" class="form-control mandatory" name="RoleName" required="" disabled>
                    <label class="control-label" for="input">Role Name</label>
                    <i class="bar"></i>
                </div>
            </div>
            <div *ngIf="AD_login" class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <input [(ngModel)]="roletypedata.RoleName" type="text" class="form-control mandatory" name="RoleName" required="" disabled>
                    <label class="control-label" for="input">Role Name</label>
                    <i class="bar"></i>
                </div>
            </div>
            <div *ngIf="AD_login" class="col-md-4 col-md-offset-0">
                <div class="form-group">
                <select id="edit_adGroupMaster" [(ngModel)]="roletypedata.ADGroupID" required="" disabled>
                    <option [ngValue]="0">--Select--</option>
                    <option *ngFor="let adgroupmaster of ADGroupMasterList"
                    [ngValue]="adgroupmaster.ADGroupID">
                    {{adgroupmaster.ADGroupName}}</option>
                (data)="refreshValue($event)"
                    <!-- <option *ngFor="let cust of box.commonActiveCustomerItems" [ngValue]="cust">{{cust.text}}</option> -->
                </select>
                <label class="control-label" for="input">AD GroupName</label>
                <i class="bar"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 slimScrollCustom" malihu-scrollbar style="height: calc(100vh - 332px);overflow-y: auto;">
                <div class="form-group">
                    <div *ngFor="let menu of menulist ">
                        <div *ngIf="menu.MenuGroupID === 0">
                            <div *ngFor="let sm of menu.SubMenus">
                                <div class="card m5" style="box-shadow:0 1px 12px 3px rgba(0, 0, 0, .05)">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6" style="font-weight: 600;">
                                                <span>{{ sm.MenuTitle }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="menu.MenuGroupID > 0 ">
                            <div class="card panel-heading m5" (click)="ShowSubMenus()" style="box-shadow:0 1px 12px 3px rgba(0, 0, 0, .05)">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8" style="font-weight: 600;">
                                            {{ menu.MenuGroupTitle }} &nbsp;
                                        </div>
                                        <div class="col-md-4 text-right">
                                            <span class="fa icon" [ngClass]="{'fa-chevron-down': !_viewsubmenu, 'fa-chevron-up': _viewsubmenu}"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="p-l-50">
                                <div class="card m-b-10" [style.display]="isSubMenu" style="box-shadow:rgba(0, 0, 0, 0.05) -3px 9px 12px 3px">
                                    <div class="card-body">
                                        <div *ngFor="let sm of menu.SubMenus">
                                            <div class="row" style="margin-bottom: 5px !important">
                                                <div class="col-md-6">
                                                    <span>{{ sm.MenuTitle }}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer p-t-5 p-b-5 text-right">
        <button (click)="CloseRole()" class="btn btn-secondary waves-effect waves-light bg-white m-r-8">
            <i class="material-icons">clear</i> &nbsp;&nbsp;Cancel</button>
    </div>
</div>

<div class="m-t-15">
    <div class="col-md-8 col-md-offset-2" style="display:block">
        <div class="box" style="min-height: 190px;">
            <div class="box-title">
                <div class="box-caption">
                    <span>View Encompass Parking Spot</span>
                </div>
                <div class="box-action">
                    <button (click)="CloseParkSpot()" title="Close" class="btn btn-danger p-l-2 p-r-2 btn-sm waves-effect waves-light" type="button">
          <i class="material-icons">close</i>
        </button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-1">
                        <div class="form-group">
                            <input type="text" class="form-control mandatory" name="ParkingSpotName" [(ngModel)]="ParkingSpotName" required="" disabled />
                            <label class="control-label" for="input">Encompass ParkingSpot Name</label >
            <i class="bar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

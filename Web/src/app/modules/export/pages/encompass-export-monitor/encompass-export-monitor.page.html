<div class="p20">
    <div class="row">
        <div class="col-md-12" [cgBusy]="endata.promise">
            <div class="box-body">
                <div class="card-spc">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group m-b-0">
                                <select id="bu_drpCustomer" [(ngModel)]="endata.customerSelect">
                                                    <option [ngValue]="0">All</option>
                                                    <option *ngFor="let cust of endata.commonActiveCustomerItems" [ngValue]="cust">
                                                        {{cust.text}}
                                                    </option>
                                                </select>
                                <label class="control-label" for="input"> {{AuthorityLabelSingular}}</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group m-b-0">
                                <select id="bu_drpStatus" [(ngModel)]="endata.UploadStatus">
                                                    <option [ngValue]="5">All</option>
                                                    <option [ngValue]="0">Export Waiting</option>
                                                    <option [ngValue]="1">Export Processing</option>
                                                    <option [ngValue]="-1">Export Error</option>
                                                    <option [ngValue]="2">Export Success</option>
                                                    <option [ngValue]="3">Export Retry</option>
                                                </select>
                                <label class="control-label" for="input">Status</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label selected" for="input">Received Date</label>
                                <ng-daterangepicker id="lp_dtReceivedDate" #ExportMonitorReceivedDate [options]="options"></ng-daterangepicker>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="m-t-25">
                                <button type="button" id="lp_btnSearch" class="btn btn-info waves-effect waves-light" (click)="SearchEncompassExportDetails(ExportMonitorReceivedDate.dateFrom, ExportMonitorReceivedDate.dateTo)"><span                                                       class="material-icons">search</span>&nbsp;&nbsp;Search</button>
                                <button class="btn btn-secondary waves-effect waves-light bg-white" id="ls_btnReset" (click)="backToexport()" type="button" tabindex="10"><span
                                                            class="material-icons">settings_backup_restore</span>&nbsp;Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="">
                                <table datatable id='encompassTable' [dtOptions]="EncompassExportMonitorDTOptions" class="table table-bordered table-striped table-borderless table-responsive" style="width: 100%;">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #RetryConfirmModel="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade" role="dialog">

    <div class="modal-dialog modal-sm" style="widows: 500px !important; padding-top: 49px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm
                    <span class="pull-right" (click)="RetryConfirmModel.hide()" style="cursor: pointer">
                        <i class="material-icons"> close</i>
                    </span>
                </h5>
            </div>
            <hr class="fancy-line">
            <div class="modal-body">
                <div>
                    <p>Do you want to retry loan export?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="RetryEncompassExport()" class="btn btn-success waves-effect waves-light m-l-5">
                    <i class="material-icons">check_circle</i> &nbsp;Yes
                </button>
                <button type="button" class="btn btn-danger waves-effect waves-light" type="button" (click)="RetryConfirmModel.hide()">
                    <i class="material-icons">cancel</i>&nbsp;No</button>
            </div>
        </div>
    </div>
</div>
<div bsModal #EUploadViewmodel="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" style="padding-top: 49px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Document(s)
                    <span class="pull-right" (click)="EUploadViewmodel.hide()" style="cursor: pointer">
                        <i class="material-icons"> close</i>
                    </span>
                </h5>
            </div>
            <hr class="fancy-line">
            <div class="modal-body">
                <div class="table-panel m-t-20">
                    <table datatable id="EUploadStagingViewDTble" [dtOptions]="EUploadstagingDTOptions" class="table table-bordered table-striped table-borderless table-responsive" style="width: 100%;">
                    </table>
                    <!-- <encompass-uploadstaging-datatable #EUploadStagingViewDTble [data]='encompassData' [Options]="EUploadstagingDTOptions"></encompass-uploadstaging-datatable> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-white waves-effect waves-light" type="button" (click)="EUploadViewmodel.hide()">
                    <i class="material-icons">cancel</i>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>

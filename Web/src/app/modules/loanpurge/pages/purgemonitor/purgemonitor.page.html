<div class [cgBusy]="promise">
    <div class="p20">
        <div class="row">
            <div class="col-md-12">
                <div class="row p-t-10">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select id="lp_drpLoanStatus" [(ngModel)]="ReviewStatus" tabindex="6">
                                <option  *ngFor="let status of ReviewStatusMaster" [value]="status.id"> {{status.text}} </option>
                            </select>
                            <label class="control-label" for="input">
                                Loan Status
                            </label>
                            <i class="bar"></i>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="control-label selected" for="input">
                                Received Date
                            </label>
                            <ng-daterangepicker id="lp_dtReceivedDate" #purgeMonitorReceivedDate [options]="options"></ng-daterangepicker>
                            <i class="bar"></i>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="m-t-25">
                            <button type="button" id="lp_btnSearch" #lp_btnSearch class="btn btn-info waves-effect waves-light" (click)="PurgeMonitorSearch(purgeMonitorReceivedDate.dateFrom, purgeMonitorReceivedDate.dateTo)">
                                <span   _ngcontent-c6 class="material-icons" >  search  </span> &nbsp;&nbsp;Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-t-10">
            <div class="table-panel">
                <div class="col-md-12 m-b-10 p0">
                    <div class="col-md-6">
                        <button id="lp_btnSelectAll" class="btn btn-defult btn-sm waves-effect waves-light" [disabled]="isRowSelectEnabled" (click)="getSelectAllRowData()">
                            <i *ngIf="!isRowSelectrDeselect"  class="fa fa-check-square-o"></i>
                            <i *ngIf="isRowSelectrDeselect"  class="fa fa-square-o"></i>
                            &nbsp;&nbsp;{{isRowSelectrDeselect ? 'Select All' : 'Deselect' }}
                        </button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button id="lp_btnRetry" class="btn btn-info btn-sm waves-effect waves-light" [disabled]="isRetryEnabled" (click)="Retry()">
                            <i class="fa fa-refresh"  aria-hidden="true"  ></i>   &nbsp;&nbsp;Retry
                        </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <table datatable #purgeMonitorDTables [dtOptions]="purgeMonitorDTOptions" class="table table-bordered table-striped table-borderless table-responsive" style="width: 100%;"></table>
                </div>
            </div>
        </div>
    </div>
</div>

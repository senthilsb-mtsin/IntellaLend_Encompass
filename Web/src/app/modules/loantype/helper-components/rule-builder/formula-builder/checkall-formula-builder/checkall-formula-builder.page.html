<form [formGroup]="rulesFrmGrp" novalidate [style.display]="waitingForData ? 'none': 'block'">
    <div formArrayName="docCheckAll">
        <div *ngFor="let checkAllRule of formData.controls; let i =index">
            <div class="row-centered" [formGroupName]="i">
                <div class="col-centered">
                    <div class="col-md-12 m-t-15">
                        <div class="col-md-6">
                            <div class="form-group  m-t-25 m-b-10">
                                <select (change)="IsEditCheckAllDocOnChange($event,i,'CheckAllDocFieldTypes')" formControlName="CheckAllDocTypes">
                                    <option value="" disabled selected>--Select--</option>
                                    <option *ngFor="let edtype of genDocTypes" [ngValue]="edtype.text">{{edtype.text}}</option>
                                </select>
                                <label class="control-label selected">Doc Type</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group  m-t-25 m-b-10">
                                <select formControlName="CheckAllDocFieldTypes">
                                    <option value=""  selected disabled>--Select--</option>
                                    <option *ngFor="let dtype of currtDocFields[0]" [ngValue]="dtype">{{dtype}}</option>
                                </select>
                                <label class="control-label selected">Doc Fields</label>
                                <i class="bar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div [style.display]="waitingForData ? 'block': 'none'">
    <div class="spinner">
        <div class="double-bounce1" style="top: 65px;"></div>
        <div class="double-bounce2" style="top: 65px;"></div>
    </div>
</div>

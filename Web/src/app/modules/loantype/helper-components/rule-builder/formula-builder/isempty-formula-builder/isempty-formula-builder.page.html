<form [formGroup]="rulesFrmGrp" novalidate [style.display]="waitingForData ? 'none': 'block'">
    <div formArrayName="isEmptyRule">
        <div *ngFor="let isemptyrule of formData.controls; let i =index">
            <div class="row-centered" [formGroupName]="i">
                <div class="col-centered">
                    <div class="col-md-12">
                        <div class="col-md-12 m-t-50">
                            <div class="col-md-6">
                                <div class="form-group  m-t-25 m-b-10">
                                    <select (change)="IsEditEmptyDocOnChange($event,i,'EmptyDocFieldTypes')" formControlName="EmptyDocTypes">
                                        <option value="" disabled selected>--Select--</option>
                                        <option *ngFor="let edtype of genDocTypes" [ngValue]="edtype.text">{{edtype.text}}</option>
                                    </select>
                                    <label class="control-label selected">Doc Type</label>
                                    <i class="bar"></i>
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="isemptyrule.controls.EmptyDocTypes.value !== FannieMaeDocName">
                                <div class="form-group  m-t-25 m-b-10">
                                    <select formControlName="EmptyDocFieldTypes">
                                        <option value=""  selected disabled>--Select--</option>
                                        <option *ngFor="let dtype of currtDocFields[0]" [ngValue]="dtype">{{dtype}}</option>
                                    </select>
                                    <!-- <ng-select class="ng-select-required" formControlName="EmptyDocFieldTypes" [multiple]="false" placeholder="No Document Field Selected"></ng-select> -->
                                    <label class="control-label selected">Doc Fields</label>
                                    <i class="bar"></i>
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="isemptyrule.controls.EmptyDocTypes.value === FannieMaeDocName">
                                <div class="form-group  m-t-25 m-b-10">
                                    <input formControlName="EmptyLosdocField" [typeahead]="LosDocumentFields" (typeaheadLoading)="OnChangeFieldValue(i)" [typeaheadOptionsLimit]="7" [typeaheadMinLength]="1"
                                        placeholder="Search Fields" class="form-control">
                                    <label class="control-label selected">Doc Field</label>
                                    <i class="bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div [style.display]="waitingForData ? 'block': 'none'">
    <div class="spinner">
        <div class="double-bounce1" style="top: 65px;"></div>
        <div class="double-bounce2" style="top: 65px;"></div>
    </div>
</div>
